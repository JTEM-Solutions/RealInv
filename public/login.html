<!DOCTYPE html>
<html lang="en">
<head>
    <link id="theme" rel="stylesheet" type="text/css" href="style/default.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="/s/li_main.js"></script>
<body onload="init()">
    <div id="li_panel" class="singlePanel">
        <p class="panelTitle">Login</p>
        <p>Email</p>
        <input id="li_uEmail" type="email"><br>
        <p>Password</p>
        <input id="li_uPassword" type="password"><br>
        <p id="li_errorText" style="display: none; color: red;"></p>
        <button id="li_submitButton" onclick="li_submit()" style="margin-top: 7%; width: 40%;">Login</button>
        <p onclick="ui_switch()" style="cursor:pointer;">Click here to register.</p>
    </div>
    <div id="re_panel" class="singlePanel" style="display: none;">
        <p class="panelTitle">Register</p>
        <p>First Name</p>
        <input id="re_fName" type="text"><br>
        <p>Last Name</p>
        <input id="re_lName" type="text"><br>
        <p>Email</p>
        <input id="re_uEmail" type="email"><br>
        <p>Password</p>
        <input id="re_uPassword" type="password"><br>
        <p id="re_errorText" style="display: none; color: red;"></p>
        <div class="checkBox" id="re_checkbox" onclick="re_checkbox_click()" style="margin-top: 5%; margin-right: 2%;"></div><p style="display: inline-block;">I agree to the TOS</p>
        <button id="re_submitButton" onclick="re_submit()" style="margin-top: 7%; width: 40%;">Register</button>
    </div>
</body>
</html>
