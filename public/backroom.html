<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/style/backroom.css">
    <meta charset="UTF-8">
    <title>TrueInv - Backroom</title>
</head>
<body>
<div id="sideMenu">
    <p class="sideMenuItem">Inventory</p>
    <p class="sideMenuItem">Orders</p>
    <p class="sideMenuItem">Support Tickets</p>
    <p class="sideMenuItem">Supervisor Functions</p>
    <div class="bottom">
        <p class="sideMenuItem">Logout</p>
        <p class="sideMenuItem">Help</p>
    </div>
</div>
<div id="mainMenu">
    <div class="optionsPanel" id="inventoryOptions">
        <div class="option" id="inventoryView">
            <p class="optionTitle">View Inventory</p><br>
            <p class="optionText">View current stock numbers and statistics.</p>
            <button class="optionButton" id="inventoryViewButton">Select</button>
        </div>
    </div>
</div>
</body>
</html>
